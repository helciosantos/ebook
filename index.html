<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download ebook</title>
    <!-- Referencia/local pasta css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Font Awesome para utilizar os ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" 
    integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <!-- CSS do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS do Google Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="row h-80 position">
                <section class="img space-margin">
                    <img src="images/ogata.jpg" alt="Engenharia de Controle Moderno - Ogata - 5a Edição">
                </section>
                <section class="w-60 center background-txt">
                    <h2 class="position"><b>Engenharia de Controle Moderno - Ogata - 5a Edição</b></h2>
                    <p> Download do ebook: Engenharia de Controle Moderno - Ogata - 5a Edição</p>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <button type="button" class="btn btn-warning btn-block center space-top space" data-toggle="modal" data-target="#telaEmail">
                            <i class="fas fa-download"></i> <b>DOWNLOAD</b> 
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="telaEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title title-green" id="exampleModalLabel"><b>Digite sua mensagem</b></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="email" class="form-control space-margin" id="emailTxt" placeholder="Digite seu email">
                <textarea class="form-control" id="areaTxt" rows="3" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-success btn-block" data-dismiss="modal" onclick="enviar()"><b>Enviar</b></button>
            </div>
        </div>
        </div>
    </div>

    <!-- Código para utilizar o javascript do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Script do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
    <script src="js/init.js"></script>
    <script src="js/ebook.js"></script>
</body>
</html>
